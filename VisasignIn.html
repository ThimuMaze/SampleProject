	<script type="text/javascript">
		function authenticateLogin()
		{
			event.preventDefault();
			var userName = $("input#userName").val();
			var password = $("input#pwd").val();
			if(userName == ""){	
				userName = $("input#userNameTam").val();
            }
			if(password == ""){
                password = $("input#userNameTam").val();
            }
			if(($("input#userName").val() == "") && (userName =="")){	
				alert("Username is required");
				return;
			}
			if(($("input#userNameTam").val() == "") && (userName =="")){	
				alert("Username is required");
				return;
			}
			if(($("input#pwd").val() == "") && (password =="")){	
				alert("Password is required");
                return;
			}
			if(($("input#pwdTam").val() == "") && (password =="")){	
				alert("Password is required");
                return;
			}
			var jsonData = userName + "," +  password;
			var errorMsg = "FAILED";
			var spdata = "";
			$.ajax({
                url: 'http://localhost:8080/VisaOrchService/AuthorizeService', 
				method: 'get',
				type: 'GET',
                data: {q:jsonData}, //Data sent to server
				contentType: 'application/json; charset=utf-8',
                dataType: 'json', //Expected data format from server
				xhrFields: {withCredentials: false},
                success: function (msgdata) {//On Successful service call
                    //alert(data);
					//var dataAns = jQuery.parseJSON(msgdata);
					for (var key in msgdata) {
						//alert(msgdata[key].name);
						spdata = msgdata[key].name;
						//window.location.href = "survey.html";
						$('.modal').css("display:block");
					}
					if(spdata == "")
						$("#popUpMSg").append('<p class="serverMsg">Invalid Credentials.</p>');
					else
						$("#popUpMSg").append('<p class="serverMsg">Welcome '+spdata+'</p>');
					$('#myModal').css("display:block");
					$('#myModal').show();
					$('textarea, input[type=text]' ).val('');
					$('textarea, input[type=password]' ).val('');
                },
                error: function () {//On Error service call
                    alert(errorMsg);
				}
            });
			
			$.ajaxSetup({'cache':true});
		}
	</script>
